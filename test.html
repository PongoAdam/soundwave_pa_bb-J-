<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery-container {
  position: relative;
  width: 80%; /* vagy a kívánt szélesség */
  margin: auto;
  overflow: hidden;
}

.gallery {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  width: 25%; /* Képek szélessége (4 képet jelenít meg egyszerre) */
  height: auto;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  font-size: 20px;
}

button:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

.prev {
  left: 0;
}

.next {
  right: 0;
}

    </style>
</head>
<body>

    <div class="gallery-container">
    <button class="prev" onclick="moveSlides(-1)">&#10094;</button>
    <div class="gallery">
      <div></div>
      <div class="slide">1</div>
      <div class="slide">2</div>
      <div class="slide">3</div>
      <div class="slide">4</div>
      <div class="slide">5</div>
      <div class="slide">6</div>
      <div class="slide">7</div>
      <!-- További képek -->
    </div>
    <button class="next" onclick="moveSlides(1)">&#10095;</button>
  </div>
  <script>
    let currentIndex = 0;

        function moveSlides(step) {
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        currentIndex += step;

        if (currentIndex < 0) {
            currentIndex = totalSlides - 4; // Ha a bal oldalon túlmegy, akkor visszaugrik az utolsó 4 képre
        } else if (currentIndex > totalSlides - 4) {
            currentIndex = 0; // Ha a jobb oldalon túlmegy, visszaugrik az első képre
        }

        const gallery = document.querySelector('.gallery');
        gallery.style.transform = `translateX(-${currentIndex * (100 / 4)}%)`;
        }

  </script>
</body>
</html>
